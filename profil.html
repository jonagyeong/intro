<script>
    setInterval(() => {
        let dateTime = new Date();
        let time = dateTime.getHours() + ":" + dateTime.getMinutes() + ":" + dateTime.getSeconds();
        let obj = document.getElementById("time");
        obj.innerHTML = time;
    }, 1000);
    setInterval(()=> {
        let NowDate = new Date();
        let year = NowDate.getFullYear(); // 년도
        let month = NowDate.getMonth() + 1;  // 월
        let date = NowDate.getDate();  // 날짜
        let today = year+"-"+month+"-"+date;
        let obj = document.getElementById("today");
        obj.innerHTML = today;
    },1000);
