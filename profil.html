<script>
    setInterval(() => {
        let dateTime = new Date();
        let time = dateTime.getHours() + ":" + dateTime.getMinutes() + ":" + dateTime.getSeconds();
        let obj = document.getElementById("time");
        obj.innerHTML = time;
    }, 1000);
    setInterval(() => {
        let NowDate = new Date();
        let year = NowDate.getFullYear(); // 년도
        let month = NowDate.getMonth() + 1;  // 월
        let date = NowDate.getDate();  // 날짜
        let today = year + "-" + month + "-" + date;
        let obj = document.getElementById("today");
        obj.innerHTML = today;
    }, 1000);

    function fnPopUp1() {

    window.addEventListener('DOMContentLoaded', function () {
        fnMenu(1);
    });
    function fnMenu(num) {
        let menu1 = document.getElementById("menu1");
        let menu2 = document.getElementById("menu2");

        menu1.style.display = "none";
        menu2.style.display = "none";

        // 선택한 내용 보이기
        if (num === 1) {
            menu1.style.display = "block";
        } else if (num === 2) {
            menu2.style.display = "block";
        }
    }
    function fnColor() {
        let body = document.body;
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        
    }

</script>
