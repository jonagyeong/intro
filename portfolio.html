<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            /* overflow: hidden; */
            background-image: url("media/1.jpg");
            background-size: cover;

        }
        #box1 {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            animation: animation 5s;
        }

        @keyframes animation {
            from {
                transform: translateX(0deg);
            }
            to {
                transform: translateX(45deg);
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
</body>
</html>
