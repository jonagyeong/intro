<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="portfolio_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>

<body>
    <div id="container">
        <div id="right">
            <div id="imgbox">
                <div id="box">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
            </div>
        </div>
        <div id="Side">
            <div id="con_str">
                PORTFOLIO
            </div>
            <div id="str1">
                <h2>제목 1</h2>
                <div id="str_contents1">
                    진짜로 리디자인했던 것 중 하나입니다.
                </div>
            </div>
            <div id="str2">
                <h2>제목 2</h2>
                <div id="str_contents2">
                    진짜로 리디자인했던 것 중 하나입니다.
                </div>
            </div>
            <div id="menu">
                <a href="#">
                    <img src="media/leftButton.png" alt="" onclick="fnBoxDisplay(1)">
                </a>
                <a href="#">
                    <img src="media/rightButton.png" alt="" onclick="fnBoxDisplay(2)">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        fnBoxDisplay(1);
    });
    function fnBoxDisplay(num) {
        let box1 = document.querySelector(".box1");
        let box2 = document.querySelector(".box2");
        let str1 = document.querySelector("#str1");
        let str2 = document.querySelector("#str2");

        box1.style.display = "none";
        box2.style.display = "none";
        str1.style.display = "none";
        str2.style.display = "none";

        if (num == 1) {
            box1.style.display = "block";
            str1.style.display = "block";
        } else if (num == 2) {
            box2.style.display = "block";
            str2.style.display = "block";
        }
    }
</script>
